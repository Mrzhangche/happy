<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数独游戏</title>

    <style>
      @font-face {
        font-family: "zhang";
        src: url(./fonts/ShanChaWenRouQingShuTi.ttf) format("truetype"),
          url(./fonts/ShanChaWenRouQingShuTi.woff) format("woff");
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Microsoft YaHei", sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        font-family: "zhang", sans-serif !important;
        color: #333;
        margin: 20px 0;
      }

      table {
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        border: 2px solid #333;
      }

      table td {
        border: 1px solid #ccc;
        width: 45px;
        height: 45px;
        text-align: center;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      table td:hover {
        background-color: #f0f0f0;
      }

      .thick-border-right {
        border-right: 2px solid #333;
      }

      .thick-border-bottom {
        border-bottom: 2px solid #333;
      }

      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049;
      }

      table td[contenteditable="true"] {
        cursor: text;
      }

      table td[contenteditable="true"]:focus {
        background-color: #e3f2fd;
        outline: none;
      }

      table td[contenteditable="true"]:empty:before {
        content: "";
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>数独游戏</h1>
    <table id="sudokuTable">
      <!-- 初始化数独表格 -->
    </table>
    <button onclick="fillSudoku()">自动填充答案</button>
    <button onclick="checkSudoku()">检查答案</button>

    <script>
      // 数独谜题示例
      const sudokuPuzzle = [
        [0, 0, 1, 2, 0, 7, 0, 5, 0],
        [0, 8, 0, 3, 1, 6, 4, 0, 7],
        [0, 7, 9, 5, 4, 0, 0, 2, 1],
        [1, 0, 0, 4, 7, 2, 3, 0, 9],
        [0, 9, 0, 0, 0, 5, 0, 7, 8],
        [7, 6, 0, 0, 8, 1, 0, 0, 5],
        [0, 2, 4, 7, 5, 3, 9, 0, 6],
        [0, 0, 6, 0, 0, 0, 0, 3, 4],
        [0, 0, 0, 0, 6, 0, 0, 0, 0],
      ];

      function createSudokuTable() {
        const table = document.getElementById("sudokuTable");
        for (let i = 0; i < 9; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < 9; j++) {
            const cell = document.createElement("td");
            if (sudokuPuzzle[i][j] !== 0) {
              cell.textContent = sudokuPuzzle[i][j];
              cell.style.fontWeight = "bold";
            } else {
              cell.contentEditable = true;
              cell.addEventListener("input", function (e) {
                const value = this.textContent;
                if (!/^[1-9]$/.test(value)) {
                  this.textContent = "";
                }
              });
              cell.addEventListener("keydown", function (e) {
                if (
                  this.textContent.length >= 1 &&
                  e.key !== "Backspace" &&
                  e.key !== "Delete" &&
                  e.key !== "ArrowLeft" &&
                  e.key !== "ArrowRight"
                ) {
                  e.preventDefault();
                }
              });
            }
            if ((j + 1) % 3 === 0 && j < 8) {
              cell.classList.add("thick-border-right");
            }
            if ((i + 1) % 3 === 0 && i < 8) {
              cell.classList.add("thick-border-bottom");
            }
            row.appendChild(cell);
          }
          table.appendChild(row);
        }
      }

      function isSafe(row, col, num) {
        // 检查行
        for (let i = 0; i < 9; i++) {
          if (sudokuPuzzle[row][i] === num) {
            return false;
          }
        }
        // 检查列
        for (let i = 0; i < 9; i++) {
          if (sudokuPuzzle[i][col] === num) {
            return false;
          }
        }
        // 检查3x3子网格
        const startRow = Math.floor(row / 3) * 3;
        const startCol = Math.floor(col / 3) * 3;
        for (let i = startRow; i < startRow + 3; i++) {
          for (let j = startCol; j < startCol + 3; j++) {
            if (sudokuPuzzle[i][j] === num) {
              return false;
            }
          }
        }
        return true;
      }

      function solveSudoku() {
        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            if (sudokuPuzzle[row][col] === 0) {
              for (let num = 1; num <= 9; num++) {
                if (isSafe(row, col, num)) {
                  sudokuPuzzle[row][col] = num;
                  if (solveSudoku()) {
                    return true;
                  } else {
                    sudokuPuzzle[row][col] = 0;
                  }
                }
              }
              return false;
            }
          }
        }
        return true;
      }

      function fillSudoku() {
        if (solveSudoku()) {
          const table = document.getElementById("sudokuTable");
          for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
              table.rows[i].cells[j].textContent = sudokuPuzzle[i][j];
            }
          }
        }
      }

      function checkSudoku() {
        const table = document.getElementById("sudokuTable");
        const filledSudoku = [];
        for (let i = 0; i < 9; i++) {
          filledSudoku[i] = [];
          for (let j = 0; j < 9; j++) {
            const cellValue = parseInt(table.rows[i].cells[j].textContent, 10);
            if (isNaN(cellValue) || cellValue < 1 || cellValue > 9) {
              alert("请确保所有单元格都填写了1到9之间的数字");
              return;
            }
            filledSudoku[i][j] = cellValue;
          }
        }

        for (let row = 0; row < 9; row++) {
          for (let col = 0; col < 9; col++) {
            const num = filledSudoku[row][col];
            // 检查行
            for (let i = 0; i < 9; i++) {
              if (i !== col && filledSudoku[row][i] === num) {
                alert("答案错误：行中存在重复数字");
                return;
              }
            }
            // 检查列
            for (let i = 0; i < 9; i++) {
              if (i !== row && filledSudoku[i][col] === num) {
                alert("答案错误：列中存在重复数字");
                return;
              }
            }
            // 检查3x3子网格
            const startRow = Math.floor(row / 3) * 3;
            const startCol = Math.floor(col / 3) * 3;
            for (let i = startRow; i < startRow + 3; i++) {
              for (let j = startCol; j < startCol + 3; j++) {
                if ((i !== row || j !== col) && filledSudoku[i][j] === num) {
                  alert("答案错误：3x3子网格中存在重复数字");
                  return;
                }
              }
            }
          }
        }
        alert("答案正确！");
        // 答案正确后跳转到选择题页面
        window.location.href = "xuanze.html";
      }

      window.onload = createSudokuTable;
    </script>
  </body>
</html>
